<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="colt-x-filter.html">

<dom-module id="colt-x-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <colt-x-filter
      filters="[[filters]]"></colt-x-filter>
    </div>
  </template>

  <script>
    /**
     * `colt-x-list`
     * Core component to handle different listing such as Agent, Agency, Customer etc and its filters
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ColtXList extends Polymer.Element {
      static get is() { return 'colt-x-list'; }
      static get properties() {
        return {
          filters: {
            type: Object
          },

          /**
           * Filter api url from which filter results to be fetched from
           * @type {String}
           */
          apiUrl: {
              type: String
          },
        };
      }
    }

    window.customElements.define(ColtXList.is, ColtXList);
  </script>
</dom-module>
