<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="colt-x-filter.html">

<dom-module id="colt-x-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <colt-x-filter
      filters="[[filters]]"></colt-x-filter>
    </div>
  </template>

  <script>
    /**
     * `colt-x-list`
     * Core component to handle different listing such as Agent, Agency, Customer etc and its filters
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ColtXList extends Polymer.Element {
      static get is() { return 'colt-x-list'; }
      static get properties() {
        return {
          filters: {
            type: Object,
            value: [
              {
                "value": null,
                "name": "agency",
                "label": "Agent Name",
                "type": "text",
                "elementWidth": 200,
                "options": null
              },
              {
                "value": null,
                "name": "customer",
                "label": "Agent Name",
                "type": "text",
                "random": 100,
                "elementWidth": 150,
                "options": null
              },
              {
                "value": null,
                "name": "agent",
                "label": "Agent Name",
                "type": "multi-select",
                "random": 100,
                "elementWidth": null,
                "options": [
                  {
                    "name": "flight",
                    "label": "Flight"
                  },
                  {
                    "name": "car",
                    "label": "Car"
                  },
                  {
                    "name": "hotel",
                    "label": "Hotel"
                  }
                ]
              },
              {
                "value": null,
                "name": "agency",
                "label": "Customer Name",
                "type": "text",
                "random": 100,
                "elementWidth": 100,
                "options": null
              }
            ]
          },

          /**
           * Filter api url from which filter results to be fetched from
           * @type {String}
           */
          apiUrl: {
              type: String
          },
        };
      }
    }

    window.customElements.define(ColtXList.is, ColtXList);
  </script>
</dom-module>
